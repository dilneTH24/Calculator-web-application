<!DOCTYPE html>
<html lang="engish">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>

        <div class="calculator">
            
            <input type="text" class="display" id="result" readonly>
            <input  class="btnreset" type="button" value="clear" onclick="clearResult()">
            
            <div>


                <input class="btn" type="button" value="9" onclick="appendToResult('9')" >
                <input class="btn" type="button" value="8" onclick="appendToResult('8')" >
                <input class="btn" type="button" value="7" onclick="appendToResult('7')" >
                <input class="btn2" type="button" value="+" onclick="appendToResult('+')" >
                <input class="btn" type="button" value="6" onclick="appendToResult('6')" >
                <input class="btn" type="button" value="5" onclick="appendToResult('5')" >
                <input class="btn" type="button" value="4" onclick="appendToResult('4')" >
                <input class="btn2" type="button" value="-" onclick="appendToResult('-')" >
                <input class="btn" type="button" value="3" onclick="appendToResult('3')" >
                <input class="btn" type="button" value="2" onclick="appendToResult('2')" >
                <input class="btn" type="button" value="1" onclick="appendToResult('1')" >
                <input class="btn2" type="button" value="*" onclick="appendToResult('*')" >
                <input class="btn3" type="button" value="0" onclick="appendToResult('0')" >
                
                
                <input class="btn2"  type="button" value="=" onclick="calculateResult()" >
                <input class="btn2"  type="button" value="/" onclick="appendToResult('/')" >
                



            </div>       
        </div>
        

        
    <script src="script.js"></script>
    </body>
</html>
